name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin   
          cache: gradle           

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build & Test
        run: |
            ./gradlew clean build

